<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/img/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: black">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign up
					</span>

					<div class="txt1 text-center p-b-80">
						<span style="color: red">
							Welcome to Rocket!<br>Below are the required fields.
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
						<span class="label-input100">User ID</span>
						<input class="input100" type="text" name="username" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="text-right p-t-8 p-b-21">
						<a href="#">
							Verify Email
						</a>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Password is required">
						<span class="label-input100">Password check</span>
						<input class="input100" type="password" name="pass" placeholder="Type again to check your password">
						<span class="focus-input100" data-symbol="&#xf26b;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate = "Username is reauired">
						<span class="label-input100">Nickname</span>
						<input class="input100" type="text" name="username" placeholder="Type your nickname">
						<span class="focus-input100" data-symbol="&#xf261;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-80" data-validate="Password is required">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="password" name="pass" placeholder="Type your phone number">
						<span class="focus-input100" data-symbol="&#xf300;"></span>
					</div>

					<!--						<span class="focus-input100" data-symbol="&#xf13a;"></span>-->
					<!--						<span class="focus-input100" data-symbol="&#xf155;"></span>-->
					<!--						<span class="focus-input100" data-symbol="&#xf15b;"></span>-->
					<!--						<span class="focus-input100" data-symbol="&#xf15c;"></span>-->



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Next
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-80">
						<span class="txt1 p-b-17">
							Have already an account ?
						</span>

						<a href="#" class="txt2">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="../static/js/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/js/vendor/animsition/js/animsition.min.js"></script>
	<script src="../static/js/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/js/vendor/select2/select2.min.js"></script>
	<script src="../static/js/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/js/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../static/js/vendor/countdowntime/countdowntime.js"></script>
	<script src="../static/js/main.js"></script>

</body>
</html>
