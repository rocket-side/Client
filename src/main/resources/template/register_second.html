<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/img/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/js/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: black">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign up
					</span>

					<div class="txt1 text-center p-b-50">
						<span style="color: gray">
							Welcome to Rocket!<br>Below are not the required fields.
						</span>
					</div>

					<div class="wrap-input100 validate-input p-b-30">
						<span class="label-input100">Position</span>
						<p>
							<label><input type="checkbox" name="PM" value="PM" class="m-l-150"> Project Manager (PM)</label>
							<label><input type="checkbox" name="Backend" value="Backend" class="m-l-30"> BackEnd</label>
							<label><input type="checkbox" name="Frontend" value="FrontEnd" class="m-l-90"> FrontEnd</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> Designer</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-117"> Marketer</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-88"> etc</label>
						</p>
					</div>

					<div class="wrap-input100 validate-input p-b-30 p-t-30">
						<span class="label-input100">Preference</span>
						<p>
							<label><input type="checkbox" name="Share Service" value="Share Service" class="m-l-150"> 공유 서비스</label>
							<label><input type="checkbox" name="Dating Service" value="Dating Service" class="m-l-106"> 데이팅 서비스</label>
							<label><input type="checkbox" name="Travel" value="Travel" class="m-l-62"> 여행</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> 소셜 네트워크</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-92"> 뷰티 / 패션</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-81"> 이커머스</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> 엔터테인먼트</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-95"> 게임</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-122"> 헬스 / 스포츠</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> 뉴스 / 정보</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-111"> 유틸리티</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-94"> 금융</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> 부동산 / 인테리어</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-69"> 종교</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-122"> 교육</label>
						</p>
						<p>
							<label><input type="checkbox" name="Designer" value="Designer" class="m-l-150"> 의료 / 병원</label>
							<label><input type="checkbox" name="Marketer" value="Marketer" class="m-l-111"> 모빌리티(교통)</label>
							<label><input type="checkbox" name="etc" value="etc" class="m-l-55"> 육아 / 출산</label>
						</p>
					</div>

					<div class="wrap-input100 validate-input p-b-30 p-t-30">
						<span class="label-input100">Level</span>
<!--						<span style="color: gray">-->
<!--							프로젝트 규모는 각자 다를 수 있습니다. 절대적인 것이 아니니 참고만 해주세요.-->
<!--						</span>-->
						<div style="display: flex; justify-content: flex-end;">
							<select style="text-align-last: right; width: auto; color: black;">
								<option value="" disabled selected style="display: none;">Select Your Level</option>
								<option value="Level-1" style="text-align: right;">꿈나무</option>
								<option value="Level-2" style="text-align: right;">훈련생</option>
								<option value="Level-3" style="text-align: right;">주니어 비행사</option>
								<option value="Level-4" style="text-align: right;">시니어 비행사</option>
								<option value="Level-5" style="text-align: right;">우주선장</option>
								<option value="Level-non" style="text-align: right;">선택 안함</option>
							</select>
						</div>
					</div>

					<div class="wrap-input100 validate-input m-b-30 p-t-30">
						<span class="label-input100">Work Arrangement</span>
						<p>
							<br>
							<label><input type="radio" name="workArrangement" style="color: black;" class="m-l-150"> I prefer <strong style="font-weight: bold;">Online</strong></label>
							<label><input type="radio" name="workArrangement" style="color: black;" class="m-l-30"> I prefer <strong style="font-weight: bold;">Offline</strong></label>
							<label><input type="radio" name="workArrangement" style="color: black;" class="m-l-30"> I'm okay with either</label>
						</p>
					</div>

					<div class="wrap-input100 validate-input m-b-50">
						<span class="label-input100">Github</span>
						<input class="input100" type="text" name="github" placeholder="Type your Github Address">
						<span class="focus-input100" data-symbol="&#xf400;"></span>
					</div>

					<div class="wrap-input100 m-b-120">
						<span class="label-input100">One-liner introduction</span>
						<p>
							<label><textarea name="introduction" rows="3" cols="82" style="border: 1px solid #ccc; resize: none;"></textarea></label>
						</p>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign up
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-80">
						<span class="txt1 p-b-17">
							Have already an account ?
						</span>

						<a href="#" class="txt2">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="../static/js/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/js/vendor/animsition/js/animsition.min.js"></script>
	<script src="../static/js/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/js/vendor/select2/select2.min.js"></script>
	<script src="../static/js/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/js/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../static/js/vendor/countdowntime/countdowntime.js"></script>
	<script src="../static/js/main.js"></script>

</body>
</html>
