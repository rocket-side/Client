<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rocket | Sign in</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/animate/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/animsition/css/animsition.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/select2/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/vendor/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: black">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST" action="/login" th:object="${loginRequest}">
					<span class="login100-form-title p-b-49">
						Sign in
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sing in
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="/oauth2/authorization/github" class="login100-social-item bg1">
							<i class="fa fa-github"></i>
						</a>

						<a href="/oauth2/authorization/google" class="login100-social-item bg2">
							<i class="fa fa-google"></i>
						</a>

						<a href="/oauth2/authorization/naver" class="login100-social-item bg3">
							<img src="/img/naver_logo.svg" width="20" height="20" alt="naver">
						</a>

						<a href="/oauth2/authorization/kakao" class="login100-social-item bg4">
							<img th:src="@{/img/kakao_logo.png}" width="30" height="30" alt="kakao">
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Don't Have an Account?
						</span>

						<a href="/signup" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script type="text/javascript" th:src="@{/js/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/animsition/js/animsition.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/bootstrap/js/popper.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/select2/select2.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/daterangepicker/moment.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/daterangepicker/daterangepicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
