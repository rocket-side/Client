                        <li class="list-inline-item" th:each="skill : ${introduction.recruit.skills}">
                            <i th:switch="${skill.name}">
                                <i th:case="html5" class="fab fa-html5"></i>
                                <i th:case="css3" class="fab fa-css3-alt"></i>
                                <i th:case="js" class="fab fa-js-square"></i>
                                <i th:case="angular" class="fab fa-angular"></i>
                                <i th:case="react" class="fab fa-react"></i>
                                <i th:case="nodejs" class="fab fa-node-js"></i>
                                <i th:case="sass" class="fab fa-sass"></i>
                                <i th:case="less" class="fab fa-less"></i>
                                <i th:case="wordpress" class="fab fa-wordpress"></i>
                                <i th:case="gulp" class="fab fa-gulp"></i>
                                <i th:case="grunt" class="fab fa-grunt"></i>
                                <i th:case="npm" class="fab fa-npm"></i>
                                <i th:case="swift" class="fab fa-swift"></i>
                                <i th:case="IOS" class="fab fa-app-store-ios"></i>
                                <span th:case="*" th:text="${skill.name}"></span>
                            </i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        </div>
        <!-- Comments section-->
        <section class="mb-5">
            <div class="card bg-light">
                <div class="card-body" >
                    <!-- Comment form-->
                    <form class="mb-4 d-flex" action="/comment/register" method="post" >
                        <textarea class="form-control me-2" rows="3" placeholder="Join the discussion and leave a comment!"></textarea>
                        <button type="button" class="btn btn-dark" style="min-width: 60px">등록</button>
                    </form>

                    <!-- Comment with nested comments-->
                    <div class="d-flex mb-4" th:each="comment : ${comments}">
                        <!-- Parent comment-->
                        <div class="flex-shrink-0" ><img class="rounded-circle " src="/img/user-default2.png" style="width: 50px; height: 50px" alt="..." /></div>
                        <div class="ms-3">
                            <div class="fw-bold" th:text="${comment.memberSeq}"></div>
                            <p th:text="${comment.content}"></p>
                            <!-- Child comment 1-->
                            <div class="d-flex mt-4" th:each="childComment : ${comment.replyList}">
                                <div class="flex-shrink-0"><img class="rounded-circle" src="/img/user-default2.png" style="width: 50px; height: 50px" alt="..." /></div>
                                <div class="ms-3">
                                    <div class="fw-bold" th:text="${childComment.memberSeq}"></div>
                                    <p th:text="${childComment.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
